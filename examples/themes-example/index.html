<!-- default theme ðŸ‘‡ -->
<html data-theme="light">
  <!-- try other themes ðŸ‘‡ -->
  <!-- [dark, light, black, cyberpunk, dracula, valentine, retro, synthwave, garden, halloween, aqua, cupcake, bumblebee, pastel, forest, fantasy, luxury] -->
  <!-- more info: https://daisy.js.org/docs/default-themes -->
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes"
  />
  <title>Tailwind + daisyUI</title>
  <link rel="stylesheet" type="text/css" href="output.css" />
  <!-- this script is for changing and saving theme -->
  <script src="https://cdn.jsdelivr.net/npm/theme-change@1.2.0/dist/select.js"></script>
  <body>
    <!-- put everything in a off-canvas drawer -->
    <div class="drawer h-screen bg-base-200 text-base-content">
      <!-- this checkbox controls if drawer is open -->
      <input id="menu-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <!-- drawer content -->
        <div class="navbar w-full bg-base-300">
          <!-- hamburger menu is only visible on mobile -->
          <div class="flex-none lg:hidden">
            <label for="menu-drawer" class="btn btn-ghost btn-square">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-6 w-6 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>
          <div class="mx-2 flex-1 px-2 font-bold">
            <!-- navbar title -->
            <span>Change screen size</span>
          </div>
          <div class="flex-none">
            <!-- navbar is only visible for desktop -->
            <div class="hidden lg:inline-block">
              <ul class="menu mr-2 space-x-2 horizontal">
                <li>
                  <a
                    target="_blank"
                    href="https://tailwindcss.com/"
                    class="rounded-btn"
                    >TailwindCSS</a
                  >
                </li>
                <li>
                  <a
                    target="_blank"
                    href="https://daisy.js.org/"
                    class="rounded-btn"
                    >daisyUI</a
                  >
                </li>
              </ul>
            </div>
            <select class="select" data-choose-theme>
              <option value="">Change Theme</option>
              <option value="dark">dark</option>
              <option value="light">light</option>
              <option value="black">black</option>
              <option value="cyberpunk">cyberpunk</option>
              <option value="dracula">dracula</option>
              <option value="valentine">valentine</option>
              <option value="retro">retro</option>
              <option value="synthwave">synthwave</option>
              <option value="garden">garden</option>
              <option value="halloween">halloween</option>
              <option value="aqua">aqua</option>
              <option value="cupcake">cupcake</option>
              <option value="bumblebee">bumblebee</option>
              <option value="pastel">pastel</option>
              <option value="forest">forest</option>
              <option value="fantasy">fantasy</option>
              <option value="luxury">luxury</option>
            </select>
          </div>
        </div>
        <!-- main content -->
        <div class="grid flex-grow place-content-center">
          <div class="w-full max-w-md p-4 text-center">
            <!-- avatar -->
            <div class="mx-auto avatar">
              <div class="mask mask-squircle mb-8 h-32 w-32 bg-secondary p-1">
                <img
                  src="https://i.pravatar.cc/128?img=54"
                  class="mask mask-squircle"
                />
              </div>
            </div>
            <!-- text -->
            <div class="pb-3">
              <h1 class="py-2 text-2xl font-bold">TailwindCSS + daisyUI</h1>
              <p class="text-sm text-base-content text-opacity-70">
                Generates CSS using using TailwindCSS JIT and makes it
                production-ready using autoprefixer and cssnano.
              </p>
            </div>
            <a
              target="_blank"
              class="btn btn-primary"
              href="https://daisy.js.org/"
              >See all components</a
            >
          </div>
        </div>
      </div>
      <!-- drawer sidebar for mobile -->
      <div class="drawer-side">
        <label for="menu-drawer" class="drawer-overlay"></label>
        <ul class="menu w-80 overflow-y-auto bg-base-100 p-4">
          <li>
            <a target="_blank" href="https://tailwindcss.com/">TailwindCSS</a>
          </li>
          <li>
            <a target="_blank" href="https://daisy.js.org/">daisyUI</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
